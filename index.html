<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="maindiv">
        <div class="keyboard">
    <h1 id="headup">Press any Keyboard Key</h1>
</div>
    <h2 id="headdown"></h2>
</div>

    <script>
        document.addEventListener("keypress",(event)=>{
            var name = event.key;
            var character = event.charCode;
            let headup = document.getElementById("headup");
            headup.innerHTML=`You Pressed <div class="colorchange"> ${name} </div>`;
            headdown.innerHTML=character
        })
    </script>
</body>
</html>
